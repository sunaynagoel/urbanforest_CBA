<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="lib/bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet" />
<script src="lib/bootstrap-3.4.1/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-3.4.1/shim/html5shiv.min.js"></script>
<script src="lib/bootstrap-3.4.1/shim/respond.min.js"></script>

</head>
<body>
<div class="container-fluid">
  <div id="radio.tree" class="form-group shiny-input-radiogroup shiny-input-container">
    <label class="control-label" for="radio.tree">
      <h3>Select the type of tree to offset carbon generated</h3>
    </label>
    <div class="shiny-options-group">
      <div class="radio">
        <label>
          <input type="radio" name="radio.tree" value="1" checked="checked"/>
          <span>Mesquite</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="radio.tree" value="2"/>
          <span>Blue Palo Verde </span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="radio.tree" value="3"/>
          <span>Aleppo Pine</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="radio.tree" value="4"/>
          <span>Chinese Elm</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="radio.tree" value="5"/>
          <span>Plao Brea</span>
        </label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
