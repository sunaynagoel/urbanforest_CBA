<div id="radio.flight" class="form-group shiny-input-radiogroup shiny-input-container">
  <label class="control-label" for="radio.flight">
    <h4>Select an appropriate round trip flight</h4>
  </label>
  <div class="shiny-options-group">
    <div class="radio">
      <label>
        <input type="radio" name="radio.flight" value="Cross Counrty Flight (Approximately Six Hours Flight)" checked="checked"/>
        <span>Cross Counrty Flight (Approximately Six Hours Flight)</span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radio.flight" value="Same Sector Flight (Approximately Three Hours Flight)"/>
        <span>Same Sector Flight (Approximately Three Hours Flight)</span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radio.flight" value="Same Sector shorter Flight (Approximately Two hours Flight)"/>
        <span>Same Sector shorter Flight (Approximately Two hours Flight)</span>
      </label>
    </div>
  </div>
</div>
